# entries is a list of entries to include in
# release notes and/or the migration guide
entries:
  - description: >
      Updated SDK to use Go version 1.15.

    # kind is one of:
    # - addition
    # - change
    # - deprecation
    # - removal
    # - bugfix
    kind: "change"

    # Is this a breaking change?
    breaking: true

    # Migration can be defined to automatically add a section to
    # the migration guide. This is required for breaking changes.
    migration:
      header: Update SDK to use go version 1.15
      body: >
        Operator SDK has been updated to use go version 1.15.